<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/SearchNothing.css">
	<link rel="stylesheet" href="./css/outerBox.css">
	<link rel="stylesheet" href="./css/footer.css">
	<title>搜索结果</title>
</head>
<body>
<div id="SignInBox">
	<table class="box">
		<tr>
			<td>欢迎登录</td>
			<td><input type="button" value="×" class="close" onClick="closeBox()"></td>
		</tr>
		<tr>
			<td colspan="2" class="signForm">
				<form method="post">
					用户名*：<input type="text" id="username" name="name"  placeholder="请输入您的用户名" /><span id="alert1"></span><br/>
					密码*：<input type="password" id="password" name="pwd1" onclick="reset1()" placeholder="请输入您的密码" /><span id="alert2"></span><br/>
					<button type="button" id="signIn" onclick="verify()" onblur="reset1()" class="btn">登录</button>
					<button type="button" id="cancel" onClick="closeBox()" class="btn">取消</button>
				</form>
			</td>
		</tr>
	</table>
</div>
<div id="registerBox">
	<table class="box">
		<tr>
			<td>欢迎注册</td>
			<td><input type="button" value="×" class="close" onClick="closeBox2()"></td>
		</tr>
		<tr>
			<td colspan="2" class="registerForm">
				<form method="post">
					昵称*：<input type="text" id="userName2" name="name" value="" placeholder="如：admin123" onblur="chkvalue(this)"><span id="alert2-1"></span><br>
					密码*：<input type="password" id="pwd1" name="pwd1" value="" placeholder="密码：不少于六位" onblur="checkpwd1(this)"><span id="alert2-2"></span><br>
					确认密码*：<input type="password" id="pwd2" name="pwd2" value="" placeholder="确认密码" onblur="checkpwd2(this)" onkeyup="chkpwdVal()"><span id="alert3"></span><br>
					邮箱*：<input type="email" name="email" id="email" value="" placeholder="someone@example.com" onblur="chkemail(this)"><span id="alert4"></span><br>
					电话：<input type="text" name="tel" id="tel" value="" placeholder="电话"><br>
					地址：<input type="text" name="address" id="addr" placeholder="地址" /><br>
					<input type="button" id="submit" value="注册" onclick="registerla()" class="btn" disabled/>
					<input type="button" value="取消" onclick="closeBox2()" class="btn" />
				</form>
			</td>
		</tr>
	</table>
</div>
<div id="body">
	<header id="beforeLog">
		<p class="welcome">欢迎来到 <span>Art Store</span>   <a href = "javascript:void(0);" onclick ="signIn()">登录</a>或<a href = "javascript:void(0);" onclick ="register()">注册</a></p>
		<ul class="nav-up">
			<li><a href = "javascript:void(0);" onclick ="signIn()"><img src="./images/icons/user.png">未登录</a></li>
			<li><a href="ShoppingCart.html"><img src="./images/icons/shopping-cart.png">购物车</a></li>
		</ul>
	</header>
	<header id="afterLog">
		<p class="welcome">欢迎来到 <span>Art Store</span></p>
		<ul class="nav-up">
			<li><a href="Profile.html"><img src="./images/icons/account-filling.png"> ollaland</a></li>
			<li><a href="ShoppingCart.html"><img src="./images/icons/shopping-cart.png">购物车</a></li>
			<li><a href = "javascript:void(0);" onclick ="logOut()"><img src="./images/icons/logout.png">登出</a></li>
		</ul>
	</header>
	<section class="subhead">
		<h1>Art Store</h1>
		<div class="searchBox">
			<input type="text" name="search" id="searchKey" placeholder="请输入关键字" />
			<button type="button" onclick="searchChoose()"><a href="Search.html" id="a"><img src="./images/icons/search.png"></a></button>
		</div>
	</section>
	<div class="nav-down">
		<ul>
			<li><a href="Homepage.html" class="active2">首页</a></li>
			<li><a href="Search.html" class="active1">搜索</a></li>
			<li><a href="productDetail.html" class="active2">详情</a></li>
			<li><a href="#" class="active2">发布艺术品</a></li>
		</ul>
	</div>
	<main id="searchNothing">
		<p>搜索结果：</p>
		<div class="sortBy">
			排序方式：
			价格<input type="radio" name="sort" value="价格">
			热度<input type="radio" name="sort" value="热度" checked>
			标题<input type="radio" name="sort" value="标题">
		</div>
		<div class="nothing">
			<img src="./images/works/square-medium/097050.jpg"><span>抱歉，没有找到相关的艺术品</span>
		</div>
	</main>
	<footer>
		<div class="copyright">
			<p>Copyright © 2018 Art Store. All Rights Reserved.</p>
		</div>
	</footer>
</div>
<script>
    function searchChoose(){
        if(document.getElementById("searchKey").value == ""){
            document.getElementById('a').setAttribute("href", "SearchNothing.html");
        }
        else{
            document.getElementById('a').setAttribute("href", "Search.html");
        }
    }
</script>
<script type="text/javascript" src="./js/SignIn.js"></script>
<script type="text/javascript" src="./js/Register.js"></script>
</body>
</html>
